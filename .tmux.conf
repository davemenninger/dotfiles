bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Down resize-pane -D 1
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 1

bind N new

set -g default-terminal "xterm-256color"
set -g display-time 2000
set -g history-limit 20000
set -g mouse on
set-option -g detach-on-destroy off
set-option -sa terminal-overrides ",xterm*:Tc"
set-window-option -g mode-keys vi
setw -g mode-keys vi

# https://github.com/omerxx/dotfiles/blob/master/tmux/tmux.conf
set -g default-terminal "${TERM}"
set -g message-command-style bg=yellow,fg=blue
set -g message-style bg=yellow,fg=red
set -g mode-style bg=green,fg=black

set -g pane-active-border-style "fg=#4e4e5e,bg=#1e1e2e"
# set -g pane-border-format ""
# set -g pane-border-indicators "both"
# set -g pane-border-lines "number"
# set -g pane-border-status ""
set -g pane-border-style "fg=#1e1e2e"

set -g status-justify left
set -g status-left "#[fg=green,bg=#1e1e2e]  #{session_name} #[fg=blue,bg=#1e1e1e] #{pane_title} "
set -g status-left-length 200    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-right "#[fg=#b4befe,bold,bg=#1e1e2e]%a %Y-%m-%d 󱑒 %l:%M %p"
set -g status-right-length 200    # increase length (from 10)
set -g status-style "bg=#1e1e2e" # transparent

set -g window-status-current-format "#[fg=magenta,bg=#1e1e2e] #{command} "
# set -g window-status-last-style "fg=white,bg=black"


# TPM stuff stays at the bottom

# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
